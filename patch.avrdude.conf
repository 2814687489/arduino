+        offset		= 0x8f0025;
+    ;
+
+    memory "fuse6"
+        size		= 1;
+        offset		= 0x8f0026;
+    ;
+
+    memory "lockbits"
+        size		= 1;
+        offset		= 0x8f0027;
+    ;
+
+    memory "lock"
+        size		= 1;
+        offset		= 0x8f0027;
+    ;
+;
