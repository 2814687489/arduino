+#------------------------------------------------------------
+# ATXMEGA32E5
+#------------------------------------------------------------
+
+part
+    id		= "x32e5";
+    desc	= "ATXMEGA32E5";
+    signature	= 0x1e 0x95 0x4c;
+ 
+    has_jtag	= no; # was yes, verify
+    has_pdi	= yes;
+    nvm_base	= 0x01c0;
+
+    memory "eeprom"
+        size	        = 0x0400; # xxE5 datasheet table 8-3 (16e5 and 8e5 are 200)
+        offset          = 0x008c0000;
+        page_size       = 0x20;
+        readsize        = 0x80;
+    ;
+
+    memory "application"
+        size            = 0x00008000; # xxE5 datasheet table 8-2
+        offset          = 0x00800000;
+        page_size       = 0x80;
+        readsize        = 0x80;
+    ;
+
+    memory "apptable"
+        size            = 0x00001000;
+        offset          = 0x00807000;
+        page_size       = 0x80;
+        readsize        = 0x80;
+    ;
+
+    memory "boot"
+        size            = 0x00001000;
+        offset          = 0x00808000;
+        page_size       = 0x80;
+        readsize        = 0x80;
+    ;
+
+    memory "flash"
+        size            = 0x00009000;
+        offset          = 0x00800000;
+        page_size       = 0x80;
+        readsize        = 0x80;
+    ;
+
+    memory "prodsig"
+        size		= 0x100; # was 200, sect 8.3.4, should be 'one page'
+        offset		= 0x8e0200;
+        page_size	= 0x100;
+        readsize	= 0x100;
+    ;
+
+    memory "usersig"
+        size		= 0x100; # was 200, sect 8.3.5 says 'one page', verify page size
+        offset		= 0x8e0400;
+        page_size	= 0x100;
+        readsize	= 0x100;
+    ;
+
+    memory "signature"
+        size		= 3;
+        offset		= 0x1000090;
+    ;
+
+# pg 418 in 'E' manual
+    memory "fuse0"
+        size		= 1;
+        offset		= 0x8f0020;
+    ;
+
+    memory "fuse1"
+        size		= 1;
+        offset		= 0x8f0021;
+    ;
+
+    memory "fuse2"
+        size		= 1;
+        offset		= 0x8f0022;
+    ;
+
+    memory "fuse4"
+        size		= 1;
+        offset		= 0x8f0024;
+    ;
+
+    memory "fuse5"
+        size		= 1;
+        offset		= 0x8f0025;
+    ;
+
+    memory "fuse6"
+        size		= 1;
+        offset		= 0x8f0026;
+    ;
+
+    memory "lock"
+        size		= 1;
+        offset		= 0x8f0027;
+    ;
+
+    memory "lockbits"
+        size		= 1;
+        offset		= 0x8f0027;
+    ;
+
+;
+
+
